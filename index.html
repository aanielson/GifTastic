<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to restting any styling-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Link to BOOTSRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Link to OWN STYLING-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>GifTastic</title>
</head>
<body>
    <h1>Funny Animal Gifs</h1>
    
    <div id="buttons-display">
        <button data-animal="dog">Dog</button>
        <button data-animal="cat">Cat</button>
        <button data-animal="rabbit">Rabbit</button>
    </div>

    <div id="addAnimal">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa  fa-list-alt"></i>Add an animal</h3>
            </div>
            <div class="panel-body">
                <!-- Here we create an HTML Form for handling the inputs-->
                <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                    <input type="text" class="form-control" id="search-term">
                </div>
                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i>Search</button>
                </form>
            </div>
        </div>
    </div>

    <div id="displayAnimal"></div>

    <!--Link to JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Link to javascript file-->
    <script src="assets/javascript/gif.js"></script>
</body>
</html>
